<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LEAPglot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
      :root {
        --background-dark: #0B0B0B;
        --surface-glass: rgba(16, 16, 16, 0.6);
        --surface-aluminum: #1B1B1B;
        --highlight-neon: #00F5D4;
        --highlight-neon-glow: rgba(0, 245, 212, 0.4);
        --text-primary: #E0E0E0;
        --text-secondary: #525252;
        --border-color: rgba(59, 59, 59, 0.3);
        --font-body: 'Space Mono', monospace;
        --font-display: 'Press Start 2P', cursive;
      }
      body {
        background-color: var(--background-dark);
        background-image: 
          linear-gradient(rgba(11, 11, 11, 0.95), rgba(11, 11, 11, 0.95)),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 4 4' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.95' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        color: var(--text-primary);
        font-family: var(--font-body);
      }
      .font-display { font-family: var(--font-display); }
      .font-body { font-family: var(--font-body); }

      .scanlines-overlay {
        position: relative;
        overflow: hidden;
        border: 1px solid var(--border-color);
        background: 
          linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 2.5rem 2.5rem;
      }
      .scanlines-overlay::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        background: linear-gradient(rgba(18, 18, 18, 0) 50%, rgba(0, 0, 0, 0.25) 50%);
        z-index: 5;
        background-size: 100% 4px;
        animation: scan 12s linear infinite;
      }
      @keyframes scan {
        0% { background-position: 0 0; }
        100% { background-position: 0 100vh; }
      }

      /* Custom Scrollbar Styling */
      /* For Webkit browsers (Chrome, Safari, Edge) */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        border: 2px solid transparent;
        background-clip: content-box;
      }
      ::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      /* For Firefox */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",

          "react/": "https://aistudiocdn.com/react@^19.1.1/",
          "react": "https://aistudiocdn.com/react@^19.1.1",
          "d3": "https://aistudiocdn.com/d3@^7.9.0"
        }
      }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
